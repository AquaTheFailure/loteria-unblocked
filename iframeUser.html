<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Fullscreen iFrame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 12px;
      z-index: 10;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      padding: 6px 10px;
      width: 300px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0c56c4;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="urlInput" type="text" placeholder="Enter a website URL..." />
    <button id="loadBtn">Load in iFrame</button>
    <button id="openBtn">Open in New Tab</button>
  </div>

  <iframe id="viewer" src="https://1v1-lol-online.github.io/" allowfullscreen></iframe>

  <script>
    const input = document.getElementById('urlInput');
    const iframe = document.getElementById('viewer');
    const loadBtn = document.getElementById('loadBtn');
    const openBtn = document.getElementById('openBtn');

    function formatURL(url) {
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        return 'https://' + url;
      }
      return url;
    }

    loadBtn.addEventListener('click', () => {
      const link = formatURL(input.value.trim());
      if (link) iframe.src = link;
    });

    openBtn.addEventListener('click', () => {
      const link = formatURL(input.value.trim());
      if (link) {
        const newWindow = window.open('about:blank', '_blank');
        newWindow.document.write(`
          <iframe src="${link}" style="border:none;width:100%;height:100%;position:fixed;top:0;left:0;"></iframe>
        `);
      }
    });
  </script>
</body>
</html>
